<section id="about"><div class="main_cont">
  <h1 class="section_heading section_heading-works"><span class="section_heading_en">Contact</span><span class="section_heading_ja">お問い合わせ</span></h1>
  <div class="contact_wrapper">  
    <p><span class="required">*</span>は必須項目です。</p>
    <form action="contact_conf.php" method="post">
        <p>
            <label for="username">お名前<span class="required">*</span></label>
            <input type="text" name="お名前" id="お名前" required="required" placeholder="" />
        </p>
        <p>
            <label for="companyname">会社名<span class="required">*</span></label>
            <input type="text" name="会社名" id="会社名" required="required" placeholder="" />
        </p>
        <p>
            <label for="postname">部署名／役職名</label>
            <input type="text" name="部署名／役職名" id="部署名／役職名" placeholder="" />
        </p>
        <p>
            <label for="website">WebサイトURL</label>
            <input type="text" name="WebサイトURL" id="WebサイトURL" placeholder="" />
        </p>
        <p>
            <label for="usermail">メールアドレス<span class="required">*</span></label>
            <input type="email" name="メールアドレス" id="メールアドレス" required="required" />
        </p>
        <p>
            <label for="telnum">電話番号</label>
            <input type="text" name="電話番号" id="電話番号" placeholder="" />
        </p>
        <p>
            <label for="message">お問い合わせ内容<span class="required">*</span></label>
            <textarea  name="お問い合わせ内容" id="お問い合わせ内容" required="required"></textarea>
        </p>
 
        <input type="submit" class="submit_btn" value="送信する" />
    </form>
  </div>
</div></section>
